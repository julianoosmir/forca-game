<app-menu></app-menu>
<div id="wapper">
  <div class="panel-usuario">
    <h2> LISTA DE <span>USUARIOS</span></h2>
    <a class="btn btn-primary btn-text-right" *ngIf="role === 'ADMIN'" [routerLink]="['/cadastro-usuario']">
      <span class="pi pi-plus"></span>
    </a>
    <div>
      <p-table [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th scope="col">id</th>
            <th scope="col" sortable="name">nome</th>
            <th scope="col" sortable="area">username</th>
            <th scope="col" sortable="population">perfil</th>
            <th scope="col" *ngIf="role === 'ADMIN'" sortable="population">Ação</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <th scope="row">  {{ user.id }}</th>
            <td>
              {{ user.nome }}
            </td>
            <td>{{ user.username }}</td>
            <td>{{ user.perfil }}</td>
            <td *ngIf="role === 'ADMIN'">
              <button mat-fab color="primary" *ngIf="role === 'ADMIN'" (click)="deletar(user.id)" class="btn btn-danger"
                aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button>
              <button class="btn btn-success" *ngIf="role === 'ADMIN'">
                <i class="pi pi-pencil" [routerLink]="['/cadastro-usuario']" [state]="{user:user}"></i>
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>
</div>
